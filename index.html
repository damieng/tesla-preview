<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tesla Preview</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<main class="wrapper">
			<header class="container">
			</header>
		</main>
		<form id="options">
			<label>Model
				<select id="model">
					<option value="m3">3</option>
					<option value="ms-2012">S (2012)</option>
					<option value="ms-2016">S (2016)</option>
					<option value="mx">X</option>
				</select>
			<label>Paint
				<select id="paint">
					<optgroup class="ms-2012" label="Signature">
						<option value="COL0-PPSR">Red</option>
					</option>
					<optgroup label="Solid">
						<option class="m3" value="PBSB">Black</option>
						<option class="ms mx" value="COL1-PBSB">Eclipse Black</option>
						<option class="ms mx" value="COL1-PBCW">Catalina White</option>
					</optgroup>
					<optgroup label="Metallic">
						<option class="m3" value="PPSB">Deep Blue</option>
						<option class="m3" value="PMLS">Silver</option>
						<option class="m3" value="PMNG">Midnight Silver</option>
						<option class="m3" value="PMSS">Silver (again?)</option>
						<option class="ms mx" value="COL2-PMBL">Obsidian Black</option>
						<option class="ms-2012" value="COL2-PMMB">Pacific Blue</option>
						<option class="ms mx" value="COL2-PPSB">Deep Blue</option>
						<option class="ms-2012" value="COL2-PMAB">Anza Brown</option>
						<option class="ms-2012" value="COL2-PMSG">Sequoia Green</option>
						<option class="ms-2012" value="COL2-PMTG">Dolphin Grey</option>
						<option class="ms mx" value="COL2-PMSS">Starlight Silver</option>
						<option class="ms mx" value="COL2-PMNG">Midnight Silver</option>
						<option class="ms mx" value="COL2-PPTI">Titanium</option>
					</optgroup>
					<optgroup label="Multi-Coat">
						<option class="m3" value="PPMR">Red</option>
						<option class="m3" value="PPSW">Pearl White</option>
						<option class="ms mx" value="COL3-PPMR">Sunset Red</option>
						<option class="ms mx" value="COL3-PPSW">Pearl White</option>
					</optgroup>
				</select>
			</label>
			<label class="ms mx">Wheels
				<select id="wheels">
					<optgroup class="ms" label="19″">
						<option class="ms-2012" value="WT19">Silver Split 5-Spoke</option>
						<option class="ms-2012" value="WTAE">Silver Aero</option>
						<option value="WTAS">Silver Slipstream</option>
						<option class="ms-2016" value="WTDS">Grey Slipstream</option>
						<option value="WTTB">Silver Cyclone</option>
						<option class="ms-2016" value="WTGP">Grey Cyclone</option>
					</optgroup>
					<optgroup class="mx" label="20″">
						<option value="WT20">Silver Slipstream</option>
						<option value="WTSC">Carbon Slipstream</option>
						<option value="WTHX">Silver Helix</option>
					</optgroup>
					<optgroup class="ms" label="21″">
						<option value="WT21">Silver Turbine</option>
						<option value="WTSG">Grey Turbine</option>
					</optgroup>
					<optgroup class="mx" label="22″">
						<option value="WT22">Silver Turbine</option>
						<option value="WTUT">Black Turbine</option>
					</optgroup>
				</select>
			</label>
			<label class="ms mx">Seats
				<select id="seats">
					<optgroup label="Textile">
						<option class="ms-2012" value="IBMB">Black</option>
						<option class="ms-2016" value="QTTB">Black</option>
					</optgroup>
					<optgroup class="ms-2012" label="Leather">
						<option value="IPMB">Black</option>
						<option value="IPMG">Gray</option>
						<option value="IPMT">Tan</option>
					</optgroup>
					<optgroup class="ms mx" label="Leather">
						<option value="QPMB">Black</option>
						<option value="QPMT">Tan</option>
						<option value="QPMW">White</option>
					</optgroup>
					<optgroup class="ms-2016" label="Premium">
						<option value="QTPP">Black</option>
						<option value="QTPC">Cream</option>
						<option value="QTPW">White</option>
					</optgroup>
					<optgroup label="Performance Leather">
						<option value="IZZW">White</option>
						<option value="IZMB">Black</option>
						<option value="IZMG">Gray</option>
						<option value="IZMT">Tan</option>
					</optgroup>
					<optgroup class="ms-2012" label="Signature Perforated">
						<option value="ISZW">White Leather</option>
						<option value="ISZB">Black Leather</option>
						<option value="ISZT">Tan Leather</option>
					</optgroup>
				</select>
			</label>
			<label class="ms">Decor
				<select id="decor">
					<option value="IDCF">Carbon Fiber</option>
					<option value="IDLW">Lacewood</option>
					<option value="IDOM">Obeche Matte</option>
					<option value="IDOG">Obeche Gloss</option>
					<option value="IDPB">Piano Black</option>
					<option value="IDBA">Dark Ash Wood</option>
					<option class="ms-2016" value="IDBO">Figured Ash Wood</option>
				</select>
			</label>
			<label class="ms">Headliner
				<select id="headliner">
					<option value="">Light + Dark Bar</option>
					<option value="UTAW">Light/White</option>
					<option value="UTAB">Dark/Black</option>
				</select>
			</label>
			<label class="ms">Roof
				<select id="roof">
					<option value="RFBC">Solid Color</option>
					<option class="ms-2012" value="RFBK">Solid Black</option>
					<option value="RFPO">Panoramic Sunroof</option>
					<option value="RFP2">Panoramic Sunroof v2</option>
					<option class="ms-2016" value="RFFG">Full Glass</option>
				</select>
			</label>
			<label class="ms">Brakes
				<select id="brakes">
					<option value="BC0B">Black</option>
					<option value="BC0R">Red</option>
				</select>
			</label>
			<label class="ms"><input id="rearspoiler" type="checkbox"/>Rear Spoiler</label>
			<label>View
				<select id="view">
					<optgroup label="Exterior">
						<option value="STUD_SIDE">Side</option>
						<option value="STUD_3QTR">Front</option>
						<option class="ms mx" value="STUD_REAR">Rear</option>
						<option class="ms" value="STUD_ABOV">Above</option>
						<option class="ms-2012" value="OUT1_3QTR">Outside 3D</option>
					</optgroup>
					<optgroup label="Interior">
						<option value="STUD_SEAT">Side</option>
						<option class="ms-2012" value="STUD_SEAT_DRIVER">Driver</option>
						<option class="ms-2012" value="STUD_SEAT_3QTR">Passenger</option>
						<option class="ms mx" value="STUD_SEAT_ABOVE">Above</option>
						<option class="ms-2016" value="STUD_SEAT_ALTA">Seats</option>
					</optgroup>
				</select>
			</label>
			<label>Background
				<select id="background">
					<option value="0">Showroom</option>
					<option selected="selected" value="1">Alpha layer</option>
					<option value="2">White background</option>
					<option value="3">Grey background</option>
				</select>
			</label>
		</form>
		<section id="visual">
			<img id="single" />
		</section>
		<footer>
			<p id="debug" />
		</footer>
		<script src="scripts/main.js"></script>
	</body>
</html>
